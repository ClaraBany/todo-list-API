<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha To-Do API</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
        #task-list { list-style: none; padding: 0; }
        #task-list li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .completed { text-decoration: line-through; color: #888; }
        .delete-btn { background: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        .toggle-btn { margin-right: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Minhas Tarefas (API Node/Knex)</h1>

    <form id="add-task-form">
        <input type="text" id="task-input" placeholder="Nova tarefa..." required>
        <button type="submit">Adicionar</button>
    </form>
    
    <hr>

    <h2>Lista de Tarefas</h2>
    <ul id="task-list">
        </ul>

    <script src="app.js"></script>
</body>
</html>
